<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="login_page container">
      <h1 class="container-title">Login Test</h1>
      <h2 id="login-status">Login status is unknown</h2>
      <div class="button-container">
        <button id="login-button">Login</button>
        <button id="logout-button">Logout</button>
      </div>
    </div>
    <div class="container">
      <h1 class="container-title">Input Data</h1>
      <form class="task-input-form">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name">
        <label for="task_urgency">Apa task ini Medesak?</label>
        <input type="checkbox" id="task_urgency">
        <label for="task_importance">Apa task ini Penting?</label>
        <input type="checkbox" id="task_importance">
        <label for="task_schedule">Scheduled ?</label>
        <input type="date" id="task_schedule">
        <button id="input_task" type="button">Input Task</button>
      </form>
    </div>
    <div class="container">
      <h1 class="container-title">Output Data</h1>
      <div class="task-table">
        <div class="task-table-header task-data">
          <p>Task Name</p>
          <p>Urgency</p>
          <p>Importance</p>
          <p>Scheduled</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
