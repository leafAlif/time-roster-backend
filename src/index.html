<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="login_page container">
      <h1 class="container-title">Login Test</h1>
      <h2 id="login_status">Login status is unknown</h2>
      <div class="button-container">
        <button id="login_button">Login</button>
        <button id="logout_button">Logout</button>
      </div>
    </div>

    <div class="container">
      <h1 class="container-title">Output Data</h1>
      <ul id="task_container" class="task-table">
        <div class="task-table-header task-data">
          <p>Task Name</p>
          <p>Urgency</p>
          <p>Importance</p>
          <p>Scheduled</p>
      </ul>
      <button id="add_task" type="button">Add Task</button>
    </div>
    </div>
  </main>

  <div id="task_form_container" class="container popup hidden">
    <h1 class="container-title">Input Data</h1>
    <form class="form">
      <div class="form-element">
        <label for="task_name">Task Name</label>
        <input id="task_name" type="text">
      </div>
      <div class="form-element">
        <label for="task_urgency">Is this Task Urgent</label>
        <input id="task_urgency" type="checkbox">
      </div>
      <div class="form-element">
        <label for="task_importance">Is this Task Important</label>
        <input id="task_importance" type="checkbox">
      </div>
      <div class="form-element">
        <label for="task-detail">Task Details</label>
        <textarea id="task_detail"></textarea>
      </div>
      <div class="form-element">
        <label for="task_schedule">Schedule Task</label>
        <input id="task_schedule" type="date">
      </div>
      <button id="input_task" type="button">Input Task</button>
      <button id="update_task" type="button">Update Task</button>
      <button id="delete_task" type="button">Delete Task</button>
    </form>
  </div>
</body>

</html>
